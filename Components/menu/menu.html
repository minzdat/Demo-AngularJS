<div class="menu-page" ng-controller="menuCtrl" ng-class="{'menu-page-open': isSidebarOpen}">
    <nav style="border-bottom: 1px solid rgb(229, 226, 226); background-color: rgb(245,246,250) !important;"
        class="menu-page-nav navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li ng-repeat="item in titleMenu" class="nav-item">
                        <a ng-click="postCreateRequest(item.title)" class="nav-link" aria-current="page"
                            href="{{item.url}}">{{item.title}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
